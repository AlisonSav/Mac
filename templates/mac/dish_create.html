{% extends 'mac/base.html' %}
{% block title %} {% endblock title %}
{% load static %}
{% block css_additional %}
    <link rel="stylesheet" href="{% static 'mac/style.css' %}">
{% endblock css_additional %}
{% block content %}
    <form action="{% url 'mac:dish_create' %}" method="POST">
        {% csrf_token %}
        <fieldset>
            <legend><h3>Create dish: </h3></legend>
        {{ form.as_p }}
            <input type="submit" value="Create!">
        </fieldset>
    </form>
    <a href="{% url 'mac:dish_list' %}">Return to Dish list</a>
    {% include 'mac/return_index.html' %}
{% endblock content %}
